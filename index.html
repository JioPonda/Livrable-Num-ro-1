<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width : 992px)" href="css/Tablette.css">
    <link rel="stylesheet" media="screen and (max-width : 768px)" href="css/Mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Booky</title>
</head>

<body>
    
    <header>     

<!-- NAVIGATION -->
        <nav>
            
            <img class="logo-Booki" src="assets/logo/Booki.png" alt="logo du site Booki">

            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>

        </nav>

    <!-- SEARCH ZONE -->
        
        <section class="search-zone">
            
            <div class="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            
            <form method="post" action="#">

                <p class="search-bar">
                    
                    <div>
                    <i id="icon-map" class="fa-solid fa-location-dot"></i>
                    <input class="map-button" type="submit" value=" ">
                    </div>
                    
                    <input class="Where" type="search" placeholder="Ou voulez vous allez ?">
                    
                    <input class="search-button" type="submit" value="   Rechercher  ">
                    
                    <div>
                    <input class="search-button-mobile" type="submit" value=" ">
                    <i id="icon-loupe" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                
                </p>

            </form>
    <!-- FILTERS -->
            <div class="filters">
                
                <h2>Filtres</h2>
                
                <div>
                    <i id="icon-dollars" class="fa-solid fa-money-bill-wave"></i>
                    <input id="dollars-button" class="filters-button" type= "submit" value="        Économique   ">
                </div>
                
                <div>
                    <i id="icon-person" class="fa-solid fa-child-reaching"></i>
                    <input id="family-button" type="submit" value="         Familial   ">
                </div>
                
                <div>
                <i id="icon-heart" class="fa-solid fa-heart"></i>
                <input id="heart-button" type="submit" value="          Romantique   ">
                </div>
                
                <div>
                <i id="icon-dog" class="fa-solid fa-dog"></i>
                <input id="animals-button" type="submit" value="          Animaux autorisés   ">
                </div>
            
            </div>


        </section>

    </header>

    <main>

    </main>
    
    <footer>
    
    </footer>

</body>


</html>
